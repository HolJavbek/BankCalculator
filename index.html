<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Калькулятор для банка</title>
  </head>
  <body>
    <div class="container">
      <h1>Калькулятор</h1>
      <div class="calculator__block">
        <div class="calculator__form">
          <div class="form">
            <div class="form-item">
              <div class="form-label">Тип кредита</div>
              <select
                id="credit_type"
                class="form-select form-select-lg mb-3"
                aria-label=".form-select-lg"
                onchange="change()"
              >
                <option value="1">Микрозайм</option>
                <option value="2">Ипотека</option>
                <option value="3">Автокредит</option>
              </select>
            </div>
            <div class="form-item">
              <div class="form-label">Сумма кредита</div>
              <input
                class="form-control form-control-lg"
                type="text"
                aria-label=".form-control-lg"
                id="i1"
                value="5 000 000"
                disabled
              />
              <input
                type="range"
                class="form-range"
                value="5000000"
                min="5000000"
                max="20000000"
                step="1"
                id="customRange1"
                oninput="calculate()"
              />
              <div class="range-interval">
                <span id="minSumValue">5 млн.</span>
                <span id="maxSumValue">20 млн.</span>
              </div>
            </div>
            <div class="form-item">
              <div class="form-label">Срок кредита</div>
              <input
                class="form-control form-control-lg"
                type="text"
                aria-label=".form-control-lg"
                id="i2"
                value="6"
                disabled
              />
              <input
                type="range"
                class="form-range"
                value="6"
                min="6"
                max="12"
                step="1"
                id="customRange2"
                oninput="calculate()"
              />
              <div class="range-interval">
                <span id="minTerm">6 месяцев </span>
                <span id="maxTerm">1 год</span>
              </div>
            </div>
          </div>
        </div>
        <div class="result">
          <div class="result__item">
            <div class="item-value">
              <span class="t1" id="t1">907 749</span>
              <span class="t-currency">сум</span>
            </div>
            <div class="item-meta">Ежемесячный платеж</div>
          </div>
          <div class="result__item">
            <div class="item-value">
              <span class="t" id="t-percent">30</span>
              <span class="symbol">%</span>
            </div>
            <div class="item-meta">Ставка</div>
          </div>
          <div class="result__item">
            <div class="item-value">
              <span class="t2" id="t2">446 499</span>
              <span class="t-currency">сум</span>
            </div>
            <div class="item-meta">Платеж по процентам</div>
          </div>
          <div class="result__item">
            <div class="item-value">
              <span class="t3" id="t3">5 446 499</span>
              <span class="t-currency">сум</span>
            </div>
            <div class="item-meta">Итоговая сумма кредита</div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="js/app.js"></script>
  </body>
</html>
